server:
    http_listen_port: 9080
    grpc_listen_port: 0
  
  positions:
    filename: /tmp/positions.yaml
  
  client:
    url: http://dbit-mint:3100/loki/api/v1/push
  
  scrape_configs:
   - job_name: system
     pipeline_stages:
     - docker:
     static_configs:
     - targets:
        - localhost
       labels:
        job: varlogs
        host: yourhost
        __path__: /var/log/*.log
  
   - job_name: ec_service
     pipeline_stages:
     - docker:
     static_configs:
     - targets:
        - localhost
       labels:
        job: ec_service
        host: default
        __path__: /home/dbit/Code/temp/*/*.log
   - job_name: ec_service02
     pipeline_stages:
     - docker:
     static_configs:
     - targets:
        - localhost
       labels:
        job: ec_service02
        group: group
        __path__: /home/dbit/Code/temp/*/*/*.log